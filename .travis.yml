language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"

env:
  - DJANGO="Django>=1.6,<1.7"
  - DJANGO="Django>=1.5,<1.6"
  - DJANGO="Django>=1.4,<1.5"

install:
  - pip install $DJANGO django-jsonfield

script: 'tests/runtests.py'

matrix:
  exclude:
    - python: "3.3"
      env: DJANGO="Django>=1.4,<1.5"
